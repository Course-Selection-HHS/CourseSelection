<h1>Debug</h1>
<p>Get Survey(GET): http://DOMAIN/getSurvey</p>
<p>Send Survey Results(POST) http://DOMAIN/getCourses</p>
<p>Get Fake Survey Results(GET) http://DOMAIN/getTestResults</p>
<p>Survey Debugger Page http://DOMAIN/debug</p>

<textarea id="quiz" rows="50" cols="50"></textarea>
<button onclick="getCourses()">Get Courses</button>
<textarea readonly id="courses" rows="4" cols="50"></textarea>
<script>
   
    var getCourses = _=>{
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("courses").value = this.responseText;
            }
        };
        xhttp.open("POST", "/getCourses", true);
        xhttp.send(document.getElementById("quiz").value);
    }
    
</script>
